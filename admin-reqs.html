<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool System - Admin Request Review</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-sm-5" href="#">Intercity Carpooling</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>

                    <a href="" class="btn btn-sm btn-secondary me-2">Logout</a>
                    </form>
                </div>
            </div>
    </nav>

    <header class="jumbotron p-5 bg-secondary text-white">
        <h1>Intercity Carpooling Service</h1>
    </header>

    <main class="container">
        <section class="mt-5">
            <div class="col-lg-8 m-auto">
                <h2>
                    Accept / Reject Driver Requests
                </h2>
                <hr>
                <div class="table-responsive mt-5">
                    <table class="table table-hover">
                        <thead>
                            <th>
                                #

                            <th>
                                Username
                            </th>
                            <th>
                                Email

                            </th>
                        </thead>

                            <td>
                                1
                            </td>
                            <td>
                                Username1
                            </td>
                            <td>
                                username@email.com
                            </td>
                            <td>

                            </td>
                            <td>
                                <div class="d-flex">
                                    <button type="button" class="btn btn-sm btn-secondary m-auto">Detail</button>

                                    <button type="button" class="btn btn-sm btn-danger m-auto">Reject</button>

                        </tbody>
