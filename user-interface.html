<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool System - User Interface</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-sm-5" href="#">Intercity Carpooling</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="d-sm-flex me-5">
                    <a href="" class="btn btn-secondary me-2">Logout</a>
                    </form>
                </div>
            </div>
    </nav>

    <header class="jumbotron p-5 bg-secondary text-white">
        <h1> Intercity Carpooling Service</h1>
    </header>

    <main class="container">
        <div class="col-lg-8 m-auto">
            <section class="mt-5">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-6 col-md-4">
                                <img src="picture.jpg" class="img-fluid rounded-circle border border-5 border-secondary" alt="Profile Image">
                            </div>
                            <div class="col-6 col-md-8 align-self-center">
                                <h3>Username <i class="bi bi-person-lines-fill"></i></h3>
                                <p>username@email.com | 03355815387</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 align-self-center">
                        <h6 class="ms-5 py-5">Responses</h6>
                    </div>
                </div>
            </section>
            <section class="mt-5">
                <h2 class="">Search,</h2>
                <form action="" method="post">
                    <div class="mt-4 col-sm m-auto">
                        <div class="row">
                            <div class="p-1 col-sm-4">
                                <select class="form-select" id="departure_city">
                                    <option selected>Select Departure City</option>
                                    <option value="1">Islamabad</option>
                                    <option value="2">Rawalpind</option>
                                    <option value="3">Lahore</option>
                                  </select>
                            </div>
                            <div class="p-1 col-sm-4">
                                <select class="form-select" id="arrival_city">
                                    <option selected>Select Arrival City</option>
                                    <option value="1">Islamabad</option>
                                    <option value="2">Rawalpind</option>
                                    <option value="3">Lahore</option>
                                  </select>
                            </div>
                            <div class="p-1 col-sm-4">
                                <input type="date" class="form-control" name="date" id="date">
                            </div>
                        </div>
                        <div class="text-center ">
                            <button id="submit" type="button " class="btn btn-secondary btn-md mt-5 " onclick="">Search Event</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <hr>

        <section class="mt-5">
            <h2>On Going Events</h2>
            <div class="col-sm-8 m-auto mt-4 table-responsive">
                <table class="table table-hover">
                    <thead>
                        <th>
                            Departure City
                        </th>
                        <th>
                            Arrival City
                        </th>
                        <th>
                            Date
                        </th>
                        <th>
                            Ride Fare
                        </th>
                        <th>
                            &nbsp;
                        </th>
                    </thead>
                    <tbody>
                        <td>
                            Islamabad
                        </td>
                        <td>
                            Lahore
                        </td>
                        <td>
                            2020-08-12
                        </td>
                        <td>
                            500
                        </td>
                        <td>
                            <button class="btn btn-sm btn-secondary">More Info</button>
                        </td>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
